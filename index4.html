    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background:linear-gradient(145deg,rgb(0, 0, 158),rgb(50, 23, 119),rgb(102, 102, 102));
            min-height: 100vh;
            padding: 20px;
        }

        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        a{
            font-size: clamp(18px, 2.2vw, 50px);
            text-decoration: none;
            color: white;
            padding: 18px 26px;
            margin-bottom: 10px;
            margin-top: 10px;
            background: rgb(75, 50, 242);
            border-radius: 40px;
            box-shadow: 0px 0px 10px 3px black;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: min(900px, 100%);
            text-align: center;
        }

        a:hover{
            box-shadow: 0px 0px 50px 10px black;
        }

        .vid{
            text-align: center;
            display: flex;
            justify-content: center;
            margin: 18px 0;
        }

        /* ✅ Make videos responsive */
        video{
            width: min(1000px, 100%);
            height: auto;
            border-radius: 16px;
            box-shadow: 0px 0px 12px 2px black;
        }

        /* ✅ Better spacing on big screens */
        @media (min-width: 900px){
            body{
                padding: 40px;
            }
            .vid{
                margin: 26px 0;
            }
        }
    </style>
</head>

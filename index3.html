<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMERa xosh</title>

  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    body{
      background:linear-gradient(14500deg,rgb(0, 0, 255),rgb(0, 100, 150),rgb(94, 40, 255));
      min-height: 100vh;
      padding: 24px;
    }

    .container{
      width: min(1200px, 100%);
      margin: 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding-top: 10px;
    }

    /* Buttons responsive */
    button{
      text-decoration: none;
      font-size: clamp(18px, 2.4vw, 50px);
      margin: 0px;
      padding: clamp(16px, 4vw, 60px);
      margin-top: 0px;
      background-color: rgb(0, 85, 255);
      box-shadow: 0px 0px 10px 4px black;
      border-radius: 12px;
      transition: 0.2s;
      border: none;
      cursor: pointer;
      width: min(700px, 100%);
    }

    button:hover{
      box-shadow: 0px 0px 40px 6px black;
      transform: translateY(-2px);
    }

    a{
      text-decoration: none;
      text-align: center;
      color: white;
      display: inline-block;
      width: 100%;
    }

    p{
      text-align: center;
      font-size: clamp(20px, 3.2vw, 90px);
      margin-top: 10px;
      color: white;
      line-height: 1.2;
    }

    .aa{
      text-decoration: none;
    }

    .player{
      background: #111;
      padding: 20px;
      width: min(520px, 100%);
      border-radius: 15px;
      text-align: center;
      margin: 26px auto 0 auto;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.35);
    }

    /* Player buttons stay normal size */
    .player button{
      background: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px;
      font-size: 18px;
      width: auto;
      box-shadow: none;
      transform: none;
    }

    .player button:hover{
      background: darkblue;
    }

    /* Bottom audio responsive */
    audio{
      width: min(1200px, 100%);
      display: block;
      margin: 20px auto 0 auto;
    }

    /* Small screens: tighter padding */
    @media (max-width: 600px){
      body{ padding: 14px; }
      button{ padding: 18px; }
      .container{ gap: 12px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="aa"><a href="index.html">Paigi peshwtr</a></button>
    <br>
    <button><a href="index2.html">OMERa dallaqor Photo</a></button>
    <button><a href="index4.html">OMERa dallaqor Video</a></button>
    <p>Click bka lam 2 buttonay sarawa bka bo beneni shta xoshakan !</p>
    <p>am sounday xwarishawa e3trafa !!</p>
  </div>

  <div class="player">
    <audio id="audio">
      <source src="xaloqa8ba.mp3" type="audio/mpeg">
    </audio>

    <button type="button" onclick="playAudio()">▶ Play</button>
    <button type="button" onclick="pauseAudio()">⏸ Pause</button>
  </div>

  <div>
    <audio controls autoplay loop>
      <source src="xll.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const audio = document.getElementById("audio");

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }
  </script>
</body>
</html>

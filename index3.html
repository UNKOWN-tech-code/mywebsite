<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMERa xosh</title>

  <style>
    *{
      margin: 0px;
      padding: 0px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      box-sizing: border-box;
    }

    body{
      background:linear-gradient(14500deg,rgb(0, 0, 255),rgb(0, 100, 150),rgb(94, 40, 255));
      min-height: 100vh;
      padding: 20px;
    }

    .container{
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      max-width: 1100px;
      margin: 0 auto;
      padding-top: 30px;
    }

    button{
      text-decoration: none;
      font-size: clamp(18px, 2.2vw, 50px);
      margin: 0px;   
      padding: clamp(16px, 2.2vw, 50px);
      margin-top: 0px;
      background-color: rgb(0, 85, 255);
      box-shadow: 0px 0px 10px 3px black;
      border-radius: 10px;
      transition: 0.3s;
      border: none;
      cursor: pointer;
      width: min(900px, 100%);
    }

    button:hover{
      box-shadow: 0px 0px 60px 6px;
    }

    a{
      text-decoration: none;
      text-align: center;
      color: white;
      display: block;
      width: 100%;
    }

    p{
      text-align: center;
      font-size: clamp(18px, 3vw, 90px);
      margin-top: 10px;
      color: white;
      line-height: 1.2;
      width: min(1000px, 100%);
    }

    .aa{
      text-decoration: none;
    }

    .player{
      background: #111;
      padding: 20px;
      width: min(420px, 100%);
      border-radius: 15px;
      text-align: center;
      margin: 30px auto 50px auto;
      box-shadow: 0px 0px 10px 2px black;
    }

    .player button{
      background: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      font-size: 18px;
      width: auto;
    }

    .player button:hover{
      background: darkblue;
    }

    /* ✅ On big screens put the 2 buttons next to each other */
    @media (min-width: 900px){
      .container{
        gap: 22px;
      }

      /* Keep first button alone, next two side-by-side */
      .container button:nth-of-type(2),
      .container button:nth-of-type(3){
        width: 48%;
      }

      .container{
        flex-wrap: wrap;
      }

      /* Make buttons align nicely when wrapping */
      .container button{
        max-width: 900px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="aa"><a href="index.html">Paigi peshwtr</a></button>
    <br>
    <button><a href="index2.html">OMERa dallaqor Photo</a></button>
    <button><a href="index4.html">OMERa dallaqor Video</a></button>
    <p>Click bka lam 2 buttonay sarawa bka bo beneni shta xoshakan !</p>
    <p>am sounday xwarishawa e3trafa !!</p>

    
  </div>

  <div class="player">
    <audio id="audio">
      <source src="xaloqa8ba.mp3" type="audio/mpeg">
    </audio>

    <button type="button" onclick="playAudio()">▶ Play</button>
    <button type="button" onclick="pauseAudio()">⏸ Pause</button>
  </div>

  <script>
    const audio = document.getElementById("audio");

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }
  </script>
</body>
</html>

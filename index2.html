<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>OMERa xosh</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background:linear-gradient(145deg,blue,rgb(40, 0, 140));
            min-height: 100vh;
            padding: 20px;
        }

        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .omer {
            width: min(400px, 100%);
            max-width: 100%;
            height: auto;
            transition: 0.3s;
            border-radius: 12px;
            display: block;
        }

        .omer:hover{
            box-shadow: 0px 0px 60px 6px pink;
        }
        
        a{
            text-decoration: none;
            font-size: clamp(18px, 2.2vw, 40px);
            text-align: center;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 26px;
            background: rgb(75, 50, 242);
            box-shadow: 0px 0px 10px 2px black;
            border-radius: 20px;
            transition: 0.3s;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        a:hover{
            box-shadow: 0px 0px 60px 6px black;
        }

        /* âœ… Make it a clean grid feel on bigger screens */
        @media (min-width: 700px){
            .container{
                gap: 16px;
            }
            a{
                width: auto;
                margin-bottom: 0px;
            }
            .omer{
                width: 320px;
            }
        }

        @media (min-width: 1100px){
            .omer{
                width: 360px;
            }
        }
     </style>
</head>

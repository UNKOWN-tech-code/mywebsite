            border-radius: 20px;

            width: min(420px, 100%);
        }

        a:hover{
            box-shadow: 0px 0px 60px 8px black;
            transform: translateY(-2px);
        }

        /* Audio responsive */
        audio{
            width: min(1400px, 100%);
            display: block;
            margin: 20px auto 0 auto;
        }

        /* Mobile spacing */
        @media (max-width: 600px){
            body{ padding: 14px; }
